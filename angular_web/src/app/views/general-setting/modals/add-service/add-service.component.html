<h1 mat-dialog-title>{{ isUpdate ? 'Update Service' : 'Add Service' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput formControlName="designation" placeholder="Designation">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="price" placeholder="Price">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="duration" placeholder="Duration">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="commission" placeholder="Commission">
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button type="submit">{{ isUpdate ? 'Update' : 'Add' }}</button>
            <button mat-button (click)="closeDialog()">Cancel</button>
        </div>
    </form>
</div>
