<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1 class="text-center">Bienvenue</h1>
                <p class="text-medium-emphasis text-center">Veuiller vous connecter</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="Email..." required="required"
                  aria-required="true" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"
                  />                
                  <div *ngIf="boolemail" class="alert alert-danger">Veuillez entrer votre mail</div>                  
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="mot de passe..."
                    type="password" required="required"
                    aria-required="true" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"
                  />                  
                </c-input-group>
                <c-row >                  
                    <button cButton class="px-4" color="primary" (click)="authenticate()">
                      S'identifier
                    </button>                  
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>S'inscrire</h2>
                <p>
                  Vous n'avez pas encore de compte ? Veuiller vous inscrire ici!
                </p>
                <button [active]="true" cButton class="mt-3" color="primary-dark" routerLink="/register">
                  S'inscrire Maintenant ! 
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
